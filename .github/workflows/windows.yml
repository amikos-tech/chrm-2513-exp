name: Test on Windows
on:
  workflow_dispatch:

jobs:
  release:
    runs-on: windows-latest
    steps:

      - uses: actions/checkout@v3
      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: 3.11
      - name: Run test
        run: |
          echo "Running tests"
          pip install chromadb
          python test_import.py
